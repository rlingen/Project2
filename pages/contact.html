<main class="container-fluid">
    <h1>contact</h1>
    
    <form class="container-fluid mt-3 formBorders">
      <h3 class="row text-center px-3 ">Want me to contact you? I'd be happy to! Fill out the form below so I can reach out :)</h3>
      <div class="row p-1">
      <label for="FName" class="col-4 col-lg-2 text-end">Full Name:</label>
        <input class="col-8 col-lg-10" type="text" id="FName" name="Full Name">
      </div>
      <div class="row p-1">
        <label for="email" class="col-4 col-lg-2 text-end">Email:</label>
        <input class="col-8 col-lg-10" type="email" id="email" name="Email">
      </div>
      <div class="row p-1">
        <label for="phone" class="col-4 col-lg-2 text-end">Phone:</label>
          <input class="col-8 col-lg-10" type="tel" id="phone" name="phone">
        </div>
      <div class="row p-1">
        <div class="col-4 col-lg-2 text-end">
          Preferred Contact Mode:
        </div>
      <div class="col-8 col-lg-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Phone
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Email
          </label>
        </div>
      </div>
    </div>
    <div class="row">
        <label for="message" class="col-4 col-lg-2 text-end">Message:</label>
          <input class="col-8 col-lg-10" type="text" id="message" name="text">
    </div>
    
      <div class="row">
        <label for="submit" class="col-1 offset-9 mt-2"><input class="col3" type="submit" id="submit"></label>
      </div>
    </form>
